{% extends "base_cat.html" %}
{% block main %} 
<h1>Киски:</h1>
<ul>
    {% for key, cat in cats.items() %}
        <li>
            <a href="{{'cats/%s' % cat.name}}"> {{ cat.name }}</a>
        </li>
    {% endfor %}
</ul>

<a href="cats/new" class="btn btn-primary" role="button">Добавить</a>

{% endblock %}
