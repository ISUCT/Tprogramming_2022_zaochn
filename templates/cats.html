{% extends "base_cat.html" %}
{% block main %}
<a href="http://127.0.0.1:5000" class="btn btn-primary" role="button"><h2>На главную</h2></a>
<h1>Котики:</h1>
<ul>
    {% for key, cat in cats.items() %}
        <li>
            <a href="{{'cats/%s' % cat.name}}"> {{ cat.name }}</a>
        </li>
    {% endfor %}
</ul>

<a href="cats/new" class="btn btn-primary" role="button"><h2>Добавить</h2></a>

{% endblock %}
