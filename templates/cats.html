{% extends 'baseCat.html' %}
{% block main %}

<h1>Котики</h1>

<ul>
    {% for key, cat in cats.items() %}
    <li>
        <a href="{{'cats/%s' % cat.name}}">{{ cat.name }}</a>
    </li>

    {% endfor %}
</ul>

<button>
    <a href="cats/new">
        <h2>Добавить</h2>
    </a>
</button>

{% endblock %}
